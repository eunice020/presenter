    <script src="script.js">

// --- Logique spécifique à la page Contact (contact.html) ---
const contactForm = document.getElementById('contact-form');
    if (contactForm) {
        contactForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Empêche le rechargement de la page

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            console.log("Sujet :", subject);
            console.log("Message :", message);

            alert("Votre message a été envoyé avec succès ! Nous vous répondrons bientôt. (Simulation)");
            contactForm.reset(); // Vide le formulaire après "envoi"
        });
    }

    // --- Logique spécifique à la page FAQ (faq.html) ---
    const faqQuestions = document.querySelectorAll('.faq-question');
    if (faqQuestions.length > 0) {
        faqQuestions.forEach(question => {
            question.addEventListener('click', () => {
                const answer = question.nextElementSibling; // L'élément suivant est la réponse
                const arrow = question.querySelector('.arrow');

                // Basculer la classe 'active' pour la question (pour la rotation de la flèche)
                question.classList.toggle('active');

                // Basculer la classe 'show' pour la réponse (pour l'afficher/la cacher)
                if (answer.classList.contains('show')) {
                    answer.classList.remove('show');
                } else {
                    // Fermer les autres réponses ouvertes avant d'ouvrir celle-ci (optionnel)
                    document.querySelectorAll('.faq-answer.show').forEach(openAnswer => {
                        openAnswer.classList.remove('show');
                        openAnswer.previousElementSibling.classList.remove('active'); // Enlève la classe active de la question précédente
                    });
                    answer.classList.add('show');
                }
            });
        });
    }
